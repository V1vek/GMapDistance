<html>
<head>
<title>GMapDistance</title>

</script>

<script src="scripts/script.js" type="text/javascript">
</script>

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div>
		<form name="distance">
		<label for="from_loc">From:</label>
		<input type="text" name="from_loc" id="from_loc" onkeyup="placeSugg('from_loc')" /> <br /><br />
		<label for="to_loc">To:</label>
		<input type="text" name="to_loc" id="to_loc" onkeyup="placeSugg('to_loc')" /> <br /><br />

		
		<button type="button" name="Cal_Dist" onclick="calDist()">Calculate Distance</button>

		</form>
    </div>
    <div id="outputDiv"></div>
    <div id="map-canvas"></div>
	</div>

</body>
</html>
